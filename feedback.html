<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoja opinia</title>
</head>
<body>
    <h1>Twoja opinia</h1>
    <form id="feedbackForm">
        <input type="text" name="name" placeholder="Twoje imię" required>
        <textarea name="message" placeholder="Twoja opinia" required></textarea>
        <button type="submit">Wyślij</button>
    </form>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Zapobiega domyślnej akcji formularza
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            console.log(data); // Dodaj tę linię, aby zobaczyć, co jest wysyłane
    
            const response = await fetch('/api/feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            if (response.ok) {
                alert('Dziękujemy za opinię!');
            } else {
                alert('Wystąpił błąd. Spróbuj ponownie.');
            }
        });
    </script>
</body>
</html>
